<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function generateMatrix(row, col, min, max) {
                let matrix = [];
                for (let i = 0; i < row; i++) {
                    let array = [];
                    for (let j = 0; j < col; j++) {
                        array[j] = Math.floor(
                            Math.random() * (max - min + 1) + min
                        );
                    }
                    matrix.push(array);
                }
                return matrix;
            }

            function getvalueMatrix(matrix) {
                for (var i in matrix) {
                    console.log("row " + i);
                    for (var j in matrix) {
                        console.log(matrix[i][j]);
                    }
                }
            }
            // ví dụ hiển thị  let arr = generateMatrix(4,5,1,2)
            //           a = getvalueMatrix(arr)
        </script>
    </body>
</html>
