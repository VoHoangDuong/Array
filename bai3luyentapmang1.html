    <body>
        <script>
            let array = [1, 5, 6, 7, 8, 9, 5, 7, 11];
            let max = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            console.log(max);
        </script>
